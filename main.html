<!DOCTYPE html>
<html>

<body>
    <h2>Contact Us</h2>
    <br><br>
    <form>
        <fieldset><!--عبارة عن صندوق كبير كدا جواه الكلام بتاعك-->
            <legend>Send Us Message</legend><!--بتبقي مسافة حوالين الحواف بتاعت الصندوق تقدر تكتب فيها اي حاجة-->
            <div>
                <label for="name">Name:</label>
                <input type="text" placeholder="Enter Your Name" name="Name" id="name" required>
            </div><!--ممكن بدل ال div استخدم ال paragraph-->
            <br>
            <div>
                <label for="Email">Email:</label>
                <input type="email" placeholder="Enter Your Email" name="EMail" id="Email" required>
            </div>
            <br>
            <!-- <h4>Your Message</h4> -->
            <div>
                <label for="Message">Your Message</label>
                <br>
                <textarea name="Massege" cols="50" rows="10" placeholder="Enter Your Message" required id="Message"></textarea>
            </div>
            <br>
            <input type="submit" value="send">
            <input type="reset">
        </fieldset>
    </form>
</body>

</html>
